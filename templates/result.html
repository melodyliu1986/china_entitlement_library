{% extends "layout.html" %}
{% block body %}
    <br>
    <br>
    <div class="main">
        <h2>Searched Books:</h2>
        <br>
        <table>
            {% for item in items %}
               <tr>
                <td align="left"><a href="{{ item[3] }}"> {{ item[1] }}</a></td>
                <td align="left">&nbsp&nbsp&nbsp&nbsp{{ item[2] }}&nbsp&nbsp&nbsp&nbsp</td>
                <td align="left"><a href="mailto: {{ item[2] }}@redhat.com?cc=soliu@redhat.com&subject=Borrow%20Book%20'{{ item[1] }}'
                                            &body=Hi%20{{ item[2] }},%0d%0a%0d%0a%20%20I%20want%20to%20borrow%20the%20book%20'{{ item[1] }}'%20from%20you.%20Thank%20you!%0d%0a%0d%0aBest%20Regards"><button>Borrow it</button></a></td>
               </tr>
            {% endfor %}
        </table>
        <h4>Total Number: {{ items|length }}</h4>
    </div>

    <div style="position:absolute;bottom:0px;right:0px;">
        <img src="/static/circicon.gif"
            align="right"
            width="150"
            height="120">
    </div>
{% endblock %}
